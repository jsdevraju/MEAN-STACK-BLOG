<div class="max-w-lg" *ngIf="blog">
  <div
    class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm mb-5"
  >
    <a [routerLink]="['/blog', blog._id]">
      <img class="rounded-t-lg" [src]="blog.thumbnail" alt="" />
    </a>
    <div class="p-5">
      <div class="category">{{ blog.category.name || categoryName}}</div>
      <a [routerLink]="['/blog', blog._id]">
        <h5 class="text-gray-900 font-bold text-2xl tracking-tight mb-2">
          {{ blog.title }}
        </h5>
      </a>
      <p class="font-normal text-gray-700 mb-3">
        {{ blog.description }}
      </p>
      <div class="flex items-center gap-4 mb-4">
        <img
          [src]="blog.user.avatar"
          [alt]="blog.user.fullname"
          class="w-[50px] h-[50px] object-cover rounded-[100%]"
        />
        <div class="text-sm">
          <p class="text-gray-900 mb-[2px] font-semibold">
            {{ blog.user.fullname }}
          </p>
          <p class="text-gray-500">{{ blog.createdAt | date: "medium" }}</p>
        </div>
      </div>
      <a
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 text-center inline-flex items-center"
        [routerLink]="['/blog', blog._id]"
      >
        Read more
      </a>
    </div>
  </div>
</div>
